

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงเวลาเข้าเรียน</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ระบบลงเวลาเข้าเรียน</h1>
        <form id="attendanceForm">
            <label for="studentId">รหัสนักศึกษา</label>
            <input type="text" id="studentId" required oninput="autoFillStudentName()">
    
        <form id="attendanceForm">
            <label for="studentName">ชื่อนักศึกษา</label>
            <input type="text" id="studentName" required>
            
            <button type="submit">ลงเวลาเข้าเรียน</button>
        </form>
        <div id="attendanceRecord">
            <h2>บันทึกเวลาเข้าเรียน</h2>
            <ul id="recordList"></ul>
<center><a href="History.html">
                <button class="history-button">ดูประวัติการเข้าเรียน</button> <!-- ปุ่มไปยังหน้า History --></center>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
